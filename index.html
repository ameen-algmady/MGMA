<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff" />
  <meta name="description" content="موقع مجمع شهداء التربية النموذجي - خدمات تعليمية، نتائج، مناهج، ألبومات، فيديوهات، أنظمة وخدمات." />

  <title>مجمع شهداء التربية النموذجي</title>

  <link rel="icon" href="MGMA/icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="MGMA/icon.png" />
  <link rel="manifest" href="/MGMA/manifest.json" />
  <link rel="stylesheet" href="MGMA/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
    }
    section {
      padding: 30px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #007bff;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #install-button {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>مجمع شهداء التربية النموذجي</h1>
    <p>مرحبا بكم في موقع المجمع الرسمي</p>
  </header>
  <section>
    <h2>مرحبا بكم</h2>
    <p>هنا تجدون نتائج الطلاب، المناهج، الألبومات، الفيديوهات التعليمية، والأنظمة والخدمات.</p>
    <button id="install-button">تثبيت التطبيق</button>
  </section>
  <footer>
    <p>&copy; 2025 مجمع شهداء التربية النموذجي</p>
  </footer>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('install-button');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('تم تثبيت التطبيق');
        } else {
          console.log('تم رفض التثبيت');
        }
        deferredPrompt = null;
      });
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/MGMA/service-worker.js')
          .then(reg => {
            console.log('Service Worker تم تسجيله:', reg);
          })
          .catch(err => {
            console.error('فشل تسجيل Service Worker:', err);
          });
      });
    }
  </script>
</body>
</html>
