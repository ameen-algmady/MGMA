<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مجمع شهداء التربية النموذجي - الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .page-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border: 3px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
      background-color: #e8f5e9;
      color: black;
      padding: 10px 15px;
      border-radius: 8px;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      flex-wrap: nowrap;
    }
    .header-right img {
      height: 60px;
    }
    .header-center {
      flex: 1;
      padding: 0 10px;
    }
    .header-center h1 {
      margin: 5px 0;
      font-size: 20px;
    }
    .header-center h2 {
      margin: 0;
      font-size: 16px;
    }
    .header-left {
      text-align: right;
      font-size: 12px;
      line-height: 1.5;
      max-width: 30%;
    }
    .home-button, .print-button {
      display: inline-block;
      margin: 10px 5px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }
    .print-button {
      background-color: #2196F3;
    }
    .home-button:hover {
      background-color: #45a049;
    }
    .print-button:hover {
      background-color: #1976D2;
    }
    .btn-choice {
      margin: 5px;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #e0f7fa;
    }
    #resultsForm label {
      font-size: 13px;
      color: #444;
      margin-bottom: 5px;
      display: inline-block;
    }
    #resultsForm input[type="text"] {
      width: 200px;
      padding: 5px 10px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 5px 0;
    }
    #resultsForm button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    #resultsForm button:hover {
      background-color: #388e3c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
      vertical-align: middle;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    @media print {
      body {
        background: white;
      }
      .page-container {
        box-shadow: none;
        border: 2px solid black;
        margin: 0;
        padding: 10px;
      }
      .home-button,
      .print-button {
        display: none;
      }
    /* 📄 إعدادات ورقة الطباعة */
@page {
  size: A5 portrait; /* حجم A5 عمودي */
  margin: 5mm;
}

/* 🖨️ عند الطباعة */
@media print {
  body {
    background: white;
    display: flex;
    justify-content: center; /* توسيط أفقي */
    align-items: flex-start;  /* إبقاء المحتوى في الأعلى (يمكن تغييره إلى center لتوسيط عموديًا أيضًا) */
  }

  .page-container {
    width: 95%;
    max-width: 480px; /* عرض مناسب لورقة A5 */
    margin: 0 auto; /* توسيط إضافي احتياطي */
    box-shadow: none;
    border: 2px solid black;
    padding: 10px;
    page-break-inside: avoid;
  }

  /* إخفاء العناصر غير المطلوبة أثناء الطباعة */
  .home-button,
  .print-button,
  #choiceSection,
  #resultsForm {
    display: none !important;
  }
}

/* 🔴 تلوين الخلايا التي مجموعها أقل من 50 */
.low-score {
  background-color: #ffb3b3 !important;
  color: #b30000;
  font-weight: bold;
}


    }
    
  </style>
</head>
<body>
<div class="page-container">
  <header>
    <div class="header-container">
      <div class="header-left">
        <p>الجمهورية اليمنية</p>
        <p>وزارة التربية والتعليم</p>
        <p>مكتب التربية والتعليم - م/ عمران</p>
      </div>
      <div class="header-center">
        <h1>مجمع شهداء التربية النموذجي</h1>
        <h2 id="headerTitle">نتائج الصف الثاني الثانوي</h2>
      </div>
      <div class="header-right">
        <img src="school-logo.png" alt="شعار المدرسة" />
      </div>
    </div>
  </header>
  <div style="text-align:center;">
    <a href="index.html" class="home-button">🏠 الرئيسية</a>
    <a href="#" class="print-button" onclick="window.print()">🖨️ طباعة الصفحة</a>
  </div>
  <section id="choiceSection" style="text-align: center; margin-top: 30px;">
    <h3>اختر نوع النتيجة:</h3>
    <button class="btn-choice" data-api="API_محرم">📘 محصلة شهر محرم</button>
    <button class="btn-choice" data-api="API_صفر">📘 محصلة شهر صفر</button>
    <button class="btn-choice" data-api="API_ربيع_اول">📘 محصلة شهر ربيع أول</button>
    <button class="btn-choice" data-api="API_نصف_العام">📗 نتيجة نصف العام</button>
    <button class="btn-choice" data-api="API_جماد_اول">📙 محصلة شهر جماد أول</button>
    <button class="btn-choice" data-api="API_جماد_ثاني">📙 محصلة شهر جماد ثاني</button>
    <button class="btn-choice" data-api="API_رجب">📙 محصلة شهر رجب</button>
    <button class="btn-choice" data-api="API_آخر_العام">📕 نتيجة آخر العام</button>
  </section>

  <section id="results" style="display: none; text-align:center; margin-top: 30px;">
    <form id="resultsForm">
      <label for="studentCode">أدخل كود الطالب:</label>
      <input type="text" id="studentCode" name="studentCode" required />
      <button type="submit">عرض النتائج</button>
    </form>
    <div id="resultsOutput"></div>
  </section>
</div>

<script>
  // تحويل الأرقام الهندية إلى عربية
  function convertToEnglishNumbers(input) {
    return input.replace(/[\u0660-\u0669]/g, function (c) {
      return c.charCodeAt(0) - 0x0660;
    });
  }

  let currentApiUrl = "";
  let currentApiKey = "";

  // التعامل مع أزرار الاختيار
  document.querySelectorAll(".btn-choice").forEach((btn) => {
    btn.addEventListener("click", () => {
      const apiKey = btn.dataset.api;

      // روابط API حسب الورقة
      const apiMap = {
        API_محرم: "https://script.google.com/macros/s/AKfycbz8kLBv7_sUig3ePwqTlnEA0ef7feYQlAz9ju1xxPq8_HmQ6PJki9xGZH2PWwQhGaY4/exec",
        API_صفر: "https://script.google.com/macros/s/AKfycbyVy7VR-bzcgoy5RIY9NrYcE4xH82k-2aGvl_wn2JeDqS9szKObLjA78xyHZrLSl1vs_g/exec",
        API_ربيع_اول: "https://script.google.com/macros/s/AKfycbxHeqro1-h0UWK6SkMoHrieJW7uC_gqEmyt2JySJSCUPlFCf8NM-Q9mV9-A/exec",
         API_نصف_العام: "https://script.google.com/macros/s/AKfycbz32Ue8KpapZ-zF6Qc1BgIRJ_gTMNV5rCxlTNBZjELFyEbmz7W4S8_xWE19Y95-Hdnc/exec",
        API_جماد_اول: "https://script.google.com/macros/s/zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz/exec",
        API_جماد_ثاني: "https://script.google.com/macros/s/wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww/exec",
        API_رجب: "https://script.google.com/macros/s/vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv/exec",
        API_نتيجة_آخر_العام: "https://script.google.com/macros/s/AKfycbxgiRWbbli3VQ-9K_7Z0YSXhd09vtCsNhWNi0DgwQF5yHWc3m80rUrR92Wf85_rub2R/exec",
      };

      currentApiUrl = apiMap[apiKey];
      currentApiKey = apiKey;

      // تغيير العنوان حسب النتيجة
      const headerTitle = document.getElementById("headerTitle");
      if (apiKey === "API_نصف_العام") {
        headerTitle.textContent = "نتائج نصف العام 1447هـ";
      } else if (apiKey === "API_آخر_العام") {
        headerTitle.textContent = "نتائج آخر العام";
      } else {
        headerTitle.textContent = "نتائج شهرية";
      }

      document.getElementById("choiceSection").style.display = "none";
      document.getElementById("results").style.display = "block";
      document.getElementById("resultsOutput").innerHTML = "";
    });
  });

  // عند إرسال النموذج
  document.getElementById("resultsForm").addEventListener("submit", function (event) {
    event.preventDefault();

    let studentCode = document.getElementById("studentCode").value.trim();
    studentCode = convertToEnglishNumbers(studentCode);

    if (!studentCode) {
      alert("يرجى إدخال كود الطالب!");
      return;
    }

    fetch(`${currentApiUrl}?code=${studentCode}`)
      .then((response) => response.json())
      .then((data) => {
        const output = document.getElementById("resultsOutput");
        output.innerHTML = "";

        if (data.status !== "نجاح") {
          output.innerHTML = `<p style="color: red;">${data.message}</p>`;
          return;
        }

        // بيانات الطالب
        let studentInfo = `<table><tr><th>المجال</th><th>القيمة</th></tr>`;
        for (const [key, value] of Object.entries(data.بيانات_الطالب)) {
          studentInfo += `<tr><td>${key}</td><td>${value || "غير متوفر"}</td></tr>`;
        }
        studentInfo += `</table>`;

        // جدول المواد الدراسية
        let subjectsTable = "<table><tr>";
        if (currentApiKey === "API_نصف_العام" || currentApiKey === "API_آخر_العام") {
          subjectsTable += "<th>المادة</th><th>المحصلة النهائية</th><th>نصف العام</th><th>المجموع</th></tr>";
          for (const [subject, grades] of Object.entries(data.المواد_الدراسية)) {
            subjectsTable += `<tr>
              <td>${subject}</td>
              <td>${grades["المحصلة النهائية"] || "غير متوفر"}</td>
              <td>${grades["نصف العام"] || "غير متوفر"}</td>
              <td>${grades["المجموع"] || ""}</td>
            </tr>`;
          }
        } else {
          subjectsTable += "<th>المادة</th><th>مواظبة</th><th>شفهي</th><th>واجب</th><th>تحريري</th><th>مجموع</th><th>محصلة</th></tr>";
          for (const [subject, grades] of Object.entries(data.المواد_الدراسية)) {
            subjectsTable += `<tr>
              <td>${subject}</td>
              <td>${grades["مواظبة"] || "غير متوفر"}</td>
              <td>${grades["شفهي"] || "غير متوفر"}</td>
              <td>${grades["الواجبات"] || "غير متوفر"}</td>
              <td>${grades["تحريري"] || "غير متوفر"}</td>
              <td>${grades["المجموع"] || ""}</td>
              <td>${grades["المحصلة"] || ""}</td>
            </tr>`;
          }
        }
        subjectsTable += "</table>";

        // النتيجة النهائية
        let finalResults = `<table><tr><th>المجال</th><th>القيمة</th></tr>`;
       finalResults += `<tr><td>المجموع الكلي</td><td>${data.النتيجة_النهائية?.["المجموع الكلي"] || "غير متوفر"}</td></tr>`;
        finalResults += `<tr><td>التقدير العام</td><td>${data.النتيجة_النهائية?.النتيجة || "غير متوفر"}</td></tr>`;
        finalResults += `<tr><td>النسبة</td><td>${data.النتيجة_النهائية?.النسبة || "غير متوفر"}%</td></tr>`;
         finalResults += `<tr><td>الترتيب</td><td>${data.النتيجة_النهائية?.الترتيب || "غير متوفر"}</td></tr>`;
        finalResults += `</table>`;

        output.innerHTML = studentInfo + subjectsTable + finalResults;
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("حدث خطأ أثناء جلب البيانات.");
      });
  });
</script>
</html>
